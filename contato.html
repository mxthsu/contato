<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Contato</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>
        MATHEUS HENRIQUE SOARES
        <h4>Desenvolvimento Web</h4>
      </h1>
    </header>

    <main>
      <form>
        <fieldset>
          <legend>Motivo do Contato</legend>
          <select id="motivo" name="motivo">
            <option value="duvida">Dúvida</option>
            <option value="reclamacao">Reclamação</option>
            <option value="elogio">Elogio</option>
            <option value="outro">Outro</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Dados Pessoais</legend>
          <label for="nomecompleto">Nome Completo</label>
          <input type="text" id="nomecompleto" class="input-padrao" required />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="input-padrao"
            required
            placeholder="email@dominio.com"
          />

          <label for="telefone">Telefone</label>
          <input
            type="tel"
            id="telefone"
            class="input-padrao"
            placeholder="(XX) XXXXX-XXXX"
          />

          <label for="data">Data de Nascimento</label>
          <input type="date" id="data" class="input-padrao" />
        </fieldset>

        <fieldset>
          <legend>Sexo</legend>
          <label for="radio-masculino">
            <input
              type="radio"
              name="genero"
              value="masculino"
              id="radio-masculino"
            />Masculino</label
          >

          <label for="radio-feminino"
            ><input
              type="radio"
              name="genero"
              value="feminino"
              id="radio-feminino"
            />Feminino</label
          >

          <label for="radio-outro">
            <input
              type="radio"
              name="genero"
              value="outro"
              id="radio-outro"
            />Outro</label
          >
        </fieldset>

        <fieldset>
          <legend>Localização</legend>
          <p>Estado</p>
          <select>
            <option>SC</option>
            <option>PR</option>
            <option>RS</option>
            <option>SP</option>
          </select>

          <label for="cidade">Cidade:</label>
          <input
            type="text"
            id="cidade"
            class="input-padrao"
            name="cidade"
          /><br />
        </fieldset>

        <fieldset>
          <legend>Contato</legend>
          <label for="mensagem">Descrição do Contato</label>
          <textarea
            id="mensagem"
            cols="70"
            rows="10"
            class="input-padrao"
            required
          ></textarea>
          <label for="email-contato">Email para contato:</label>
          <input
            type="email"
            id="email-contato"
            class="input-padrao"
            name="email-contato"
            value="matheus.henrique@unifebe.edu.br"
            readonly
            disabled
          /><br />
        </fieldset>

        <input type="submit" value="Enviar Formulário" class="enviar" />
      </form>
    </main>
  </body>
</html>
